<div class="list-group">
  <div *ngFor="let reservation of reservations"
       class="list-group-item list-group-item-action flex-column align-items-start">
    <div>
      <div class="d-flex-row">
        <h5 class="col-sm-4">{{reservation['accommodationName']}}</h5>
      </div>

      <div class="flex-row"><label class="col-sm-4">Guest: {{reservation['user']['name']}} {{reservation['user']['surname']}}</label><label class="col-sm-4">Price: {{reservation['price']}}</label><label class="col-sm-4">Room: {{reservation['roomNumbers']}}</label></div>

      <div class="flex-row"></div>
      <div class="flex-row"><label class="col-sm-4">Start date: {{reservation['departureDate']}}</label><label class="col-sm-4">End date: {{reservation['arrivalDate']}}</label><label class="col-sm-4">Status: {{reservation['status']}}</label>  </div>
      <div class="flex-row"></div>
      <div><button (click)="cancel(reservation)"   class="btn btn-primary pull-right">
        <i class="fa fa-envelope-o"></i>
        <span> Cancel </span>
      </button> <button (click)="confirm(reservation)"  class="btn btn-primary pull-right">
        <i class="fa fa-envelope-o"></i>
        <span> Confirm </span>
      </button> </div>
    </div>

  </div>
</div>
