
<form>
  <div class="row">

    <div class="col" >
      <ngb-datepicker #dp (select)="onDateSelect($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
      </ngb-datepicker>
      <ng-template #t let-date let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
      </ng-template>
    </div>
    <div class="row">

      <div class="col">
        <div class="col form-group">
          <label for="arrival">Arrival time</label>
          <br/>
          <span><input  type="time" [(ngModel)]="pickUpTime" id="arrival" name="pickUpTime"></span>
        </div>

        <div class="col form-group">
          <label for="departure">Departure time</label>
          <br/>
          <span><input  type="time" id = "departure" [(ngModel)]="dropOffTime" name="dropOffTime "></span>
        </div>
      </div>


    </div>

  </div>

  <button  class="btn btn-outline-primary pull-right" (click)="reserve()"  >Reserve</button>
</form>
