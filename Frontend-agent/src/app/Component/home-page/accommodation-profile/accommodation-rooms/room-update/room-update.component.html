

<form  (submit)="updateRoom(room)">
  <h2>Update room</h2>
  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Room number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" [(ngModel)]="room.newRoomNumber"   placeholder="room number" name="roomNumber"/>
    </div>
  </div>

  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Floor:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="room.floor"  placeholder="floor" name="floor"/>
    </div>
  </div>


  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Capacity:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="room.capacity"   placeholder="capacity" name="capacity"/>
    </div>
  </div>



  <br />
  <div class="form-group row" align="right">
    <div class="col-sm-10">
      <button type="submit"  class="btn btn-outline-primary pull-right"  >Update room</button>
    </div>
  </div>


</form>
