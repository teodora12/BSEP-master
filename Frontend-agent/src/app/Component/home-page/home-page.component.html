

<div class="list-group" *ngIf="userRole === 'ROLE_AGENT'">

  <div  class="list-group-item list-group-item-action flex-column align-items-start"
        *ngFor="let accommodation of accommodations" (click)="accommodationProfile(accommodation)" >
    <div class="d-flex w-100 justify-content-between" >
      <h5 class="mb-1">{{accommodation['name']}}</h5>
      <small>{{accommodation['description']}}</small>

    </div>
    <p class="mb-1">Name: {{accommodation['name']}}  </p>



  </div>
</div>
