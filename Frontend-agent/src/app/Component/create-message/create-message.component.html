<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="loginForm" #f="ngForm" (submit)="send()"  novalidate class="form-signin">

        <h2 class="form-signin-heading">New message</h2>


        <div class="form-group">
          <span class="firstLabel"> <label>To:  </label> </span>
          <span class="secondLabel"> <label> <br/>   {{message.userUsername}}</label></span>
        </div>



        <!-- Email -->
        <div class="form-group">
          <label for="email">Subject</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="subject"
                  [(ngModel)]="message.subject" />
        </div>


        <div class="form-group">
          <label for="textboxid">Content</label>
          <input type="text"
                 id="textboxid"
                 class="form-control"
                 scrolling="yes"
                 name="content"
                 [(ngModel)]="message.content" />
        </div>


        <button type="submit"  class="btn btn-primary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Send </span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
