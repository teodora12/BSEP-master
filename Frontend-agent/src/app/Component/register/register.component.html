<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="registerForm" #f="ngForm" (submit)="register()"  novalidate class="form-signin">

        <h2 class="form-signin-heading">Register</h2>
        <!-- Email -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 placeholder="Your name" [(ngModel)]="user.name" />
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text"
                 id="lastName"
                 class="form-control"
                 name="lastName"
                 placeholder="Your last name" [(ngModel)]="user.surname" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email"
                 placeholder="Your email" [(ngModel)]="user.email" />
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="Your password (minimal 15 characters)" [(ngModel)]="user.password" />
          <label style="color: #800;"> Password must have at least one capital letter, one small letter,
            one special character (@#$%^&+=), one number!</label>
        </div>


        <div class="form-group">
          <label for="repeatPassword">Repeat password</label>
          <input type="password"
                 id="repeatPassword"
                 class="form-control"
                 name="password"
                 placeholder="Repeat your password" [(ngModel)]="confirmPassword" />
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Address</label>
          <div  class="col-sm-10">
            <input id="inputName" placeholder="search for location"  autocomplete="true" autocapitalize="off" spellcheck="false" type="text" class="form-control" #search [formControl]="searchControl">
          </div>
        </div>


        <!--</div>-->
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputACountry3" class="col-sm-2 col-form-label">Country</label>
              <input type="text" readonly="readonly" class="form-control" id="inputACountry3" placeholder="Country" aria-multiline="true" [(ngModel)]="user.addressDTO.country" name="country">
            </div>
            <div class="form-group">
              <label for="inputCity3" class="col-sm-2 col-form-label">City</label>
              <input type="text" readonly="readonly" class="form-control" id="inputCity3" placeholder="Address" aria-multiline="true" [(ngModel)]="user.addressDTO.city" name="city">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputStreet3" class="col-sm-2 col-form-label">Street</label>
              <input type="text" readonly="readonly" class="form-control" id="inputStreet3" placeholder="Street" aria-multiline="true" [(ngModel)]="user.addressDTO.street" name="street">
            </div>
            <div class="form-group">
              <label for="inputAddressNumber3" class="col-sm-2 col-form-label">Number</label>
              <input type="text"  readonly="readonly" class="form-control" id="inputAddressNumber3" placeholder="Street number" aria-multiline="true" [(ngModel)]="user.addressDTO.streetNumber" name="addressNumber">
            </div>
          </div>
          <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
        </div>

        <button type="submit"  class="btn btn-primary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Register</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
