<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="registerForm" #f="ngForm" (submit)="register()"  novalidate class="form-signin">

        <h2 class="form-signin-heading">Register</h2>
        <!-- Email -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 placeholder="Your name (maximal 20 characters)" [(ngModel)]="user.name" />
        </div>

        <div class="form-group">
          <label for="lastName">Lastname</label>
          <input type="text"
                 id="lastName"
                 class="form-control"
                 name="lastName"
                 placeholder="Your lastname (maximal 20 characters)" [(ngModel)]="user.lastName" />

        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email"
                 placeholder="Your email (maximal 30 characters)" [(ngModel)]="user.email" />

        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="Your password (minimal 15 characters)" [(ngModel)]="user.password" />
          <label style="color: #800;"> Password must have at least one capital letter, one small letter,
          one special character (@#$%^&+=), one number!</label>
        </div>


        <div class="form-group">
          <label for="repeatPassword">Repeat password</label>
          <input type="password"
                 id="repeatPassword"
                 class="form-control"
                 name="password"
                 placeholder="Repeat your password"  [(ngModel)]="repeatedPassword" />
        </div>

        <button type="submit"  class="btn btn-warning pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Register</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
